<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="c"></p>
    <button onclick="set()">Click Me</button>
    <script>
        var count=1;
        function counter(){
            count++;
            document.getElementById("c").innerHTML=count;
        }
        setInterval(counter,2000);
        function set(){
            alert("Welcome");
        }
        setInterval(set,5000);
    </script>
</body>
</html>
